<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    getData();

    async function getData(){
      const response = await fetch('ZonAnn.Ts+dSST1.csv');
      const data = await response.text();
      //use split() to saperate each lines of the data into row
      const rows = data.split('\n').slice(1);
      rows.forEach(elt => {
        const row = elt.split(',');
        const year = row[0];
        const temp = row[1];
        console.log(year, temp);
      })
    }

    </script>
  </body>
</html>
