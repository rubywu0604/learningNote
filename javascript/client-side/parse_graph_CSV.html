<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <canvas id="chart" width="00" height="400"></canvas>

    <script>
    const xlabels = [];
    const ydatas = [];

    chartIt();

    async function chartIt() {
      await getData();  //chartIt() is going to await till getData() is done before below code is run
      const ctx = document.getElementById('chart').getContext('2d');
      const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: xlabels,
        datasets: [{
          label: 'Global Avg Temp',
          data: ydatas,
          backgroundColor: ['rgba(255, 99, 132, 0.2)'],
          borderColor: ['rgba(255, 99, 132, 1)'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
            y: {
                ticks: {
                    callback: function(value, index, ticks) {
                        return value + 'Â°';
                    }
                }
            }
        }
    }
    });
  }

// fetch CSV file : 1.parse it 2.graph it
    async function getData(){
      const response = await fetch('ZonAnn.Ts+dSST.csv');
      const data = await response.text();
      //use split() to saperate each lines of the data into row
      const table = data.split('\n').slice(1);
      table.forEach(row => {
        const column = row.split(',');
        const year = column[0];
        xlabels.push(year);
        const temp = column[1];
        ydatas.push(parseFloat(temp) + 14);
        console.log(year, temp);
      })
    }

    </script>
  </body>
</html>
