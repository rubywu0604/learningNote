    <script> //by using async & await finction
    async function showFacebook() {
      const response = await fetch("facebook.jpg")
      //Returns a promise that resolves with a Blob representation of the response body.
      const blob = await response.blob();
      document.getElementById('facebook').src = URL.createObjectURL(blob);
    }

    showFacebook()
    .then(response => {
      console.log("success!")
    })
    .catch(error => {
      console.log("Oops! error!");
      console.error(error);
    })
    </script>
